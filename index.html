    <div class="container">

      <h1>Interactive Sankey Diagram</h1>
      <p>Click and drag to rotate the scene. Hover over red nodes to see node ID and radius.<br>Refresh to generate a new graph.
		<br>Press 'r' to reset rotation</p>
	
		<canvas id="sketch" data-processing-sources="sketch/Graph.pde sketch/Node.pde sketch/Arc.pde sketch/sketch.pde"></canvas>

		<table>
		<tr>
			<td><span class="label">Selected Node</span></td>
			<td><span id="selectedNode"></span></td>
		</tr>
		<tr>
			<td><span class="label">Arc 0 Rate</span></td>
  			<td><input type="range" min="0" max="100" value="50" step="1" onchange="rateSliderChanged(0,this.value/100)" /></td>
		</tr>
		<tr>
			<td><span class="label">Arc 0 Volume</span></td>
  			<td><input type="range" min="0" max="100" value="50" step="1" onchange="arcFlowSliderChanged(0,this.value/50)" /></td>
		</tr>
		</table>
